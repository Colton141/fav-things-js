<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Make a list of your favorite things below</h2>
      <form id="favorites">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
        <div class="form-group">
          <label for="movie">What is your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="icecream">What is your favorite ice cream?</label>
          <input id="icecream" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="candy">What is your favorite candy?</label>
          <input id="candy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
      </form>

      <div>
        <ul class="result">

        </ul>
      </div>
    </div>
  </body>
</html>
